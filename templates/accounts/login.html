{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - SignLearn</title>
    <link rel="stylesheet" href="{% static 'css/login-styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <div class="logo-icon">SL</div>
                    <span class="logo-text">SignLearn</span>
                </div>
                
                <nav class="nav">
                    <a href="{% url 'learning:home' %}" class="nav-link">Trang chủ</a>
                    <a href="#" class="nav-link">Khóa học</a>
                    <a href="#" class="nav-link">Giới thiệu</a>
                    <a href="#" class="nav-link">Liên hệ</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-form-section">
                <div class="login-form">
                    <h1 class="form-title">Sign Learn</h1>
                    <p class="form-subtitle">Bắt đầu hành trình học tập của bạn hôm nay</p>
                    
                    <form method="post" class="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username" class="form-label">Email</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input 
                                    type="text" 
                                    name="username"
                                    id="id_username" 
                                    class="form-input" 
                                    placeholder="Nhập địa chỉ Email của bạn"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_password" class="form-label">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input 
                                    type="password" 
                                    name="password"
                                    id="id_password" 
                                    class="form-input" 
                                    placeholder="Nhập Password của bạn"
                                    required
                                >
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="password-icon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" name="remember" class="checkbox">
                                <span class="checkmark"></span>
                                Ghi nhớ đăng nhập
                            </label>
                            <a href="#" class="forgot-password">Quên mật khẩu?</a>
                        </div>

                        <button type="submit" class="login-btn">Đăng nhập</button>
                        
                        <p class="register-link">
                            <a href="{% url 'accounts:register' %}">Đăng ký tài khoản</a>
                        </p>
                    </form>

                    <!-- <div class="trust-section">
                        <div class="trust-badge">
                            <i class="fas fa-shield-alt"></i>
                            <span>Trusted by 10,000+ students worldwide</span>
                        </div>
                        <div class="partner-logos">
                            <div class="partner-logo">
                                <i class="fab fa-google"></i>
                            </div>
                            <div class="partner-logo">
                                <i class="fab fa-microsoft"></i>
                            </div>
                            <div class="partner-logo">
                                <i class="fab fa-apple"></i>
                            </div>
                            <div class="partner-logo">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>

            <div class="image-section">
                <div class="image-container">
                    <img src="https://cdn-i.vtcnews.vn/files/f1/2010/09/04/istock000009877186mediumjpg.jpg" alt="Contact Us - Scrabble tiles">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <span>© 2024 Sign Learn. All rights reserved.</span>
                <div class="footer-links">
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                    <a href="#">Help</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/login-script.js' %}"></script>
</body>
</html>
