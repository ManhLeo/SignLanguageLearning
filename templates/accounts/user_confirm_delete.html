{% extends 'base.html' %}

{% block title %}Delete {{ target_user.username }} - Sign Language Learning{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Delete User</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">Are you sure you want to delete the user "{{ target_user.username }}"?</p>
                    <p class="text-center text-danger">This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Delete User</button>
                            <a href="{% url 'accounts:user_detail' target_user.id %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
